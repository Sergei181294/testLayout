<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/styles.css" type="text/css">
       <title>Document</title>
</head>

<body>

       <header class="header">
              <h1 class="header__name">Войти в HR-Link</h1>
       </header>
       <main>
              <img class="image" src="./css/img/photo_2023-04-19_10-36-47.jpg" alt="icon">
              <div class="form form_login">
                     <label class="form__label" for="login">Email/Телефон/WhatsApp</label>
                     <input class="form__input form__input_login" id="login" type="text" name="login"
                            placeholder="Введите логин" required>
                     <div class="form__block">
                            <label class="form__label" for="password">Пароль:</label>
                            <a href="#" class="form__link">Не знаете пароль?</a>
                     </div>
                     <input class="form__input form__input_password" id="password" type="password" name="password"
                            placeholder="Введите пароль" required>
                     <button class="form__button form__button_login" type="submit">Войти</button>
              </div>
       </main>
       <footer class="footer">
              <hr class="footer__devider" />
              <p class="footer__copyright">Copyright © 2023 HR-Link</p>
       </div>

</body>


</html>
